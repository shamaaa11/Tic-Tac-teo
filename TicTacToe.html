<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Teo</title>
    <link rel="stylesheet"  href="TicTacToe.css"/>
</head>
<body>
  <div class="msg-container hide"><!--//hide class ensure that msg class is hidden in the start when game is continue no winner pattern !-->
    <!-- now in css file .hide class , display set as none, in order to hide msg -->
    <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    
  </div>
    <main>
        <h1 id="heading">Tic-Tac-Teo Game</h1>
        <div class="container">
          <div class="game">
            <button  id="box1" class="box"></button>
            <button id="box2"class="box"></button>
            <button id="box3" class="box"></button>

            <button id="box4" class="box"></button>
            <button id="box5" class="box"></button>
            <button id="box6" class="box"></button>

            <button id="box7" class="box"></button>
            <button id="box8" class="box"></button>
            <button id="box9" class="box"></button>     
          </div>
        </div>
        <button id="resetbutton">Resset Game</button>

    </main>
    
<script src="TicTacTeo.js"></script>
</body>
</html>
